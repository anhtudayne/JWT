<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - JWT Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .profile-header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 2px solid #f8f9fa;
            margin-bottom: 2rem;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 3rem;
        }
        .info-item {
            padding: 1rem;
            border-bottom: 1px solid #f8f9fa;
            display: flex;
            align-items: center;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: 600;
            color: #6c757d;
            width: 150px;
            flex-shrink: 0;
        }
        .info-value {
            color: #333;
            flex-grow: 1;
        }
        .btn-logout {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 600;
        }
        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }
        .navbar-custom {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-user-circle me-2"></i>JWT Profile
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-danger btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-2"></i>Đăng Xuất
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <!-- Alert Container -->
                <div id="alert-container"></div>

                <!-- Profile Card -->
                <div class="profile-card d-none" id="profileCard">
                    <div class="profile-header">
                        <div class="profile-avatar" id="profileAvatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <h2 id="profileName">Loading...</h2>
                        <p class="text-muted" id="profileEmail">Loading...</p>
                    </div>

                    <div class="profile-details">
                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-id-card me-2"></i>ID:
                            </div>
                            <div class="info-value" id="userId">-</div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-user me-2"></i>Họ tên:
                            </div>
                            <div class="info-value" id="userFullName">-</div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-envelope me-2"></i>Email:
                            </div>
                            <div class="info-value" id="userEmail">-</div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-image me-2"></i>Ảnh:
                            </div>
                            <div class="info-value" id="userImages">-</div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-calendar-plus me-2"></i>Ngày tạo:
                            </div>
                            <div class="info-value" id="userCreatedAt">-</div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-calendar-edit me-2"></i>Cập nhật:
                            </div>
                            <div class="info-value" id="userUpdatedAt">-</div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-shield-alt me-2"></i>Trạng thái:
                            </div>
                            <div class="info-value">
                                <span class="badge bg-success" id="userStatus">Active</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- User List Card -->
                <div class="profile-card">
                    <h4 class="mb-3">
                        <i class="fas fa-users me-2"></i>Danh sách người dùng
                    </h4>
                    <div id="usersList">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading users...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
